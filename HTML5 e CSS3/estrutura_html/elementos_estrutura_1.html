<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Exemplo de estrutura de site em HTML5</title>
  </head>
  <body>
    <div id="site">
      <header id="topo">
        <h1>Titulo do site</h1>
      </header>

      <nav id="menu">
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
        </ul>
      </nav>
      <section id="conteudo">
        <header>
          <h2>Titulo do artigo</h2>
          <small>12/12/2012</small>
        </header>

        <article></article>
        <footer>Por Fulano</footer>
      </section>

      <aside></aside>
      <footer>
        <a href="http://www.botecodigital.info">Boteco Digital</a>
      </footer>
    </div>
  </body>
</html>

<!--

Estrutura de elementos HTML 5

<section>
A tag section define uma nova seção do site, uma área genérica do site. Por exemplo a home pode ser dividida em destaque, novidades, chamada 
para conteúdo completo.

<header>
O elemento header representa uma área de introdução. Pode ser utilizado para agrupar índices de conteúdo, campos de busca, cabeçalho do site 
com titulo ou logo.

<footer>
A tag footer representa o rodapé do site, ou de uma seção.

<nav>
O elemento nav é utilizado para representar uma seção da página que contém links para outras partes do site. Este elemento deve ser utilizado 
para grupos de links importantes do site tipicamente menus de navegação.

<article>
O elemento article é utilizado para representar o conteúdo do site propriamente dito, como posts, artigos e outros textos em geral. Ou seja,
define um item do conteúdo dentro da página ou da seção.


<aside>
A tag aside representa um bloco de conteúdo que referência o conteúdo que envolta do elemento aside. Ou seja, define o conteúdo relacionado ao artigo.


<details>
Define detalhes adicionais que o usuário pode abrir e fechar sob demanda.


<summary>
Define um título para o <details>elemento.

<figure> 
É usada para associar uma legenda a uma imagem, vídeo ou áudio, objeto ou iframe

-->
