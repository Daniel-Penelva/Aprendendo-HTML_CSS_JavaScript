<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-image: url("image/sqpurple.gif");
      }
    </style>
  </head>
  <body>
    <h2>A propriedade list-style-image</h2>

    <p>
      A propriedade list-style-image especifica uma imagem como o marcador de
      item da lista:
    </p>

    <ul>
      <li>Café</li>
      <li>Chá</li>
      <li>Coca-Cola</li>
    </ul>
  </body>
</html>
