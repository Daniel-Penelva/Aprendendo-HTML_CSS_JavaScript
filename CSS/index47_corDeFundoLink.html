<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  background-color: yellow;
}

a:visited {
  background-color: cyan;
}

a:hover {
  background-color: lightgreen;
}

a:active {
  background-color: hotpink;
} 
</style>
</head>
<body>

<h2>Estilizando link com a propriedade background-color </h2>

<p><b><a href="https://www.w3schools.com/" target="_blank">Este é um link</a></b></p>
<p><b>Nota:</b> a:hover DEVE vir depois de a:link e a:visited na definição CSS para ser eficaz.</p>
<p><b>Nota:</b> a:active DEVE vir depois de a:hover na definição CSS para ser eficaz.</p>

</body>
</html>
