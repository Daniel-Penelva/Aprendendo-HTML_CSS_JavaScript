<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: blue;
        background-color: lightgrey;
      }

      h1 {
        color: green;
      }

      h1.one {
        background-color: black;
        color: white;
      }

      div {
        background-color: blue;
        color: white;
      }
      
    </style>
  </head>

  <body>
    <h1>Este é o título 1</h1>
    <p>
      Este é um parágrafo comum. Observe que este texto é azul. A cor de texto
      padrão para uma página é definida no seletor de corpo.
    </p>
    <p>Outro parágrafo.</p>

    <h1 class="one">Este é um título</h1>
    <p>Esta página tem fundo cinza e texto azul.</p>
    <div>Isto é um div.</div>
  </body>
</html>
