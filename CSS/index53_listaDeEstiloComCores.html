<!DOCTYPE html>
<html>
  <head>
    <style>

      ol {
        background: #a2ff99;
        padding: 20px;
      }

      ul {
        background: #ff33d3;
        padding: 20px;
      }

      ol li {
        background: #ffe5e5;
        color: darkred;
        padding: 5px;
        margin-left: 35px;
      }

      ul li {
        background: #cce5ff;
        color: darkblue;
        margin: 5px;
      }

    </style>
  </head>
  <body>
    <h1>Estilizando listas com cores</h1>

    <ol>
      <li>Café</li>
      <li>Chá</li>
      <li>Coca-Cola</li>
    </ol>

    <ul>
      <li>Café</li>
      <li>Chá</li>
      <li>Coca-Cola</li>
    </ul>
  </body>
</html>
