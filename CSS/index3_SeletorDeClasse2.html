<!DOCTYPE html>
<html>
  <head>
    <style>
      p.center {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="center">Este título não será afetado</h1>
    <p class="center">Este parágrafo será vermelho e centralizado.</p>

    <h1>------ Explicação ------</h1>
    <h2>O seletor de Classe CSS</h2>
    <p>
      Você tambêm pode especificar que apenas elementos HTML específicos devem
      ser afetados por uma classe.
    </p>
  </body>
</html>
