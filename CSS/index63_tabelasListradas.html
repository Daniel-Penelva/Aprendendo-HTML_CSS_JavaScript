<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

    </style>
  </head>
  <body>
    <h2>Tabela listrada</h2>

    <p>
      Para tabelas listradas, use o seletor nth-child() e adicione uma cor de
      fundo a todas as linhas pares (even) ou ímpares (odd) da tabela:
    </p>

    <table>
      <tr>
        <th>Nome</th>
        <th>Sorbenome</th>
        <th>Poupança</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
