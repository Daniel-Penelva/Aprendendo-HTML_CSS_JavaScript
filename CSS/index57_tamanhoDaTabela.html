<!DOCTYPE html>
<html>
  <head>
    <style>

      table,td,th {
        border: 1px solid black;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th {
        height: 70px;
      }

    </style>
  </head>
  <body>
    <h2>As propriedades de largura e altura</h2>

    <p>
      Defina a largura (width) da tabela e a altura (height) da linha do cabeçalho da tabela:
    </p>

    <table>
      <tr>
        <th>Primeiro nome</th>
        <th>Sobrenome</th>
        <th>Poupança</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
