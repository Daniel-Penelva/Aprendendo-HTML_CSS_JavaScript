<!DOCTYPE html>
<html>
  <head>
    <style>
      table,td,th {
        border: 1px solid black;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td {
        height: 50px;
        vertical-align: bottom;
      }

    </style>
  </head>
  <body>
    <h2>A propriedade vertical-align</h2>

     <p>
       Esta propriedade define o alinhamento vertical como topo (top), inferior (bottom) ou meio (middle) de
       o conteúdo em th ou td.
     </p>

    <table>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Poupança</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
    </table>

  </body>
</html>
