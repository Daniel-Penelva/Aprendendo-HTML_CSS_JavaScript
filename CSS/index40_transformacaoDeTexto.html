<!DOCTYPE html>
<html>
<head>
<style>
    
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Usando a propriedade text-transform</h1>

<p class="uppercase">Este texto é transformado em letras maiúsculas.</p>
<p class="lowercase">Este texto é transformado em letras minúsculas.</p>
<p class="capitalize">Este texto está em letras maiúsculas.</p>

</body>
</html>
