<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // onload em uma imagem
      // Você pode usar onload também para saber quando um iframe ou um arquivo JavaScript externo termina de carregar.

      document.getElementById("meuIframe").onload = () => {
        console.log("O conteúdo do iframe terminou de carregar!");
      };
    </script>
  </head>
  <body>
    <h1>Evento de Click onload</h1>

    <iframe src="https://example.com" id="meuIframe"></iframe>
  </body>
</html>
