<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Evento de Click oninput</h1>

    <!-- Exemplo 1 -->

    <label>Digite seu nome:</label>
    <input type="text" id="nome" oninput="mostrarNome()" />

    <hr />

    <!-- Exemplo 2 -->

    <label>Digite algo:</label>
    <input type="text" id="texto" />

    <hr />

    <!-- Exemplo 3 -->
    <label>Digite seu nome:</label>
    <input type="text" id="name" />
    <p id="mensagem"></p>

    <hr />

    <!-- Exemplo 4 -->
    <input type="range" id="volume" min="0" max="100" value="50" />
    <p>Volume: <span id="nivel"></span></p>

    <script type="text/JavaScript">

      // Exemplo 1 - oninput direto no HTML
      // Aqui o console mostra em tempo real o que o usuário digita.

      function mostrarNome() {
      	const valor = document.getElementById("nome").value;
      	console.log("Você digitou: " + valor);
      }


      // ========================================================================================================================

      // Exemplo 2 - Usando addEventListener
      // Essa é a forma mais recomendada (mantém HTML e JS separados):
      // Dica: evento.target.value é o valor atual do campo que gerou o evento.

      const campo = document.getElementById("texto");

      campo.addEventListener("input", (evento) => {
      	console.log("Valor atual:", evento.target.value);
      });


      // ========================================================================================================================

      // Exemplo 3 - Atualizando conteúdo da página em tempo real
      // Conforme você digita, a mensagem muda instantaneamente.

      const nome = document.getElementById("name");
      const msg = document.getElementById("mensagem");

      nome.addEventListener("input", () => {
      	msg.textContent = "Olá, " + nome.value;
      });



      // ========================================================================================================================

      // Exemplo 4 - oninput com outros tipos de input
      // Você também pode usar oninput em: type="range" (barras deslizantes), type="number", type="color", textarea.

      const range = document.getElementById("volume");
      const nivel = document.getElementById("nivel");

      range.addEventListener("input", () => {
      	nivel.textContent = range.value;
      });
	  
    </script>
  </body>
</html>
