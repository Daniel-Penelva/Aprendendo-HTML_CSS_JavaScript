<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // onload no <body>
      // Este é o uso mais comum: executar algo assim que a página termina de carregar.

      function iniciarPagina() {
        alert("Página carregada com sucesso!");
      }
    </script>
  </head>
  <body onload="iniciarPagina()">

	<h1>Evento onload no body</h1>
	<p>Veja o alerta assim que a página carregar.</p>
	
  </body>
</html>
