<!DOCTYPE html>
<html>
<head>
    <title>Testando JavaScript</title>
    <meta charset="UTF-8">
</head>
	<body>
	
	<h1> Seletor de Conte√∫do - querySelector()</h1>
	
	<p class="item">Item A</p>
	
	
        <script type="text/JavaScript">
		
		// querySelector()
		// Seleciona o primeiro elemento que corresponde a um seletor CSS.
		// Pode ser ID, classe, tag, pseudo-classes, etc.
		
		const primeiroItem = document.querySelector(".item");
		primeiroItem.textContent = "Selecionado com querySelector";
			
		</script>	
    </body>

</html>
