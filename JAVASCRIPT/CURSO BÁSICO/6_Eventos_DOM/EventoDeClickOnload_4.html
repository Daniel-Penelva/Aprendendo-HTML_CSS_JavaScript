<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Evento de Click onload</h1>

    <img
      id="foto"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuHnJDLOcdm_0b6N6kNj-1OvO9KhKYgqIy0w&s"
    />

    <script type="text/JavaScript">

      // onload com <iframe> ou <script>
      // Você pode usar onload também para saber quando um iframe ou um arquivo JavaScript externo termina de carregar.

      const imagem = document.getElementById("foto");

      imagem.onload = function() {
        console.log("Imagem carregada!");
      };
	  imagem.onerror = function() {
		console.log("Erro ao carregar a imagem.");
	  };
    </script>
  </body>
</html>
