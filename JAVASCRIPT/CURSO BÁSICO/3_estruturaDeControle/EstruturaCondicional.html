<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrutura Condicional</h1>

    <script>
        // Operador if | else
        let idade = 18;

        if (idade >= 18) {
            console.log("Você é maior de idade.");
        } else {
            console.log("Você é menor de idade.");
        }

        /* ======================================= */
        // Operador if | else if | else
        let nota = 75;

        if (nota >= 90) {
            console.log("A");
        } else if (nota >= 80) {
            console.log("B");
        } else if (nota >= 70) {
            console.log("C");
        } else {
            console.log("Reprovado");
        }

        /* ======================================= */
        // Operador Ternário
        let age = 20;
        let mensagem = age >= 18 ? "Maior de idade" : "Menor de idade";
        console.log(mensagem);

        /* ======================================= */
        // switch
        let dia = 3;

        switch(dia) {
            case 1:
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda-feira");
                break;
            case 3:
                console.log("Terça-feira");
                break;
            default:
                console.log("Outro dia");
        }
    </script>
</body>
</html>
