<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Cabeçalho de Tabelas Verticais</h2>

    <p>
      Para usar a primeira coluna como cabeçalhos de tabela, defina a primeira
      célula em cada linha como um th elemento
    </p>

    <table style="width: 100%">
      <tr>
        <th>Firstname</th>
        <td>Jill</td>
        <td>Eve</td>
      </tr>
      <tr>
        <th>Lastname</th>
        <td>Smith</td>
        <td>Jackson</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>50</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
