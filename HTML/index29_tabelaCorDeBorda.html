<!DOCTYPE html>
<html>
  <head>
    <style>
      th,
      td {
        border-style: solid;
        border-color: #96d4d4;
      }
    </style>
  </head>
  <body>
    <h2>Tabela com cor de borda</h2>

    <p>Use a propriedade border-color do CSS para definir a cor das bordas.</p>

    <table style="width: 100%">
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
