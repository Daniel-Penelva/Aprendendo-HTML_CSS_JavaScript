<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Cabeçalhos de Tabela HTML</h1>
    <p>
      As tabelas HTML podem ter cabeçalhos para cada coluna ou linha ou para
      muitas colunas/linhas.
    </p>
    <p>
      Os cabeçalhos das tabelas são definidos com thelementos. Cada th elemento
      representa uma célula da tabela.
    </p>

    <table style="width: 100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
