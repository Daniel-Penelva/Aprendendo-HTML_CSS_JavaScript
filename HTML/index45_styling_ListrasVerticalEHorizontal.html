<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }

      th:nth-child(even),
      td:nth-child(even) {
        background-color: rgba(212, 231, 37, 0.4);
      }
    </style>
  </head>
  <body>
    <h2>Tabela listrada</h2>
    <p>
      Para tabelas listradas, use o seletor nth-child(even) e adicione uma cor de
      fundo a todas as linhas pares (ou ímpares) da tabela:
    </p>

    <table style="width: 100%">

</html>
