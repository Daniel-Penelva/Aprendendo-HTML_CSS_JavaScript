<!DOCTYPE html>
<html>
<head>
<style>

table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}


</style>
</head>
<body>

<h2>Bordas da Tabela de Estilo</h2>

<p>Se você definir uma cor de fundo para cada célula e atribuir à borda uma cor branca (a mesma do plano de fundo do documento), terá a impressão de uma borda invisível</p>

<table style="width:100%">
  <tr>
    <th>Nome</th>
    <th>Sobrenome</th> 
    <th>Idade</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
