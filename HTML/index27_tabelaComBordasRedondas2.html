<!DOCTYPE html>
<html>
  <head>
    <style>
      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Tabela com bordas arredondadas</h2>

    <p>
      Use a propriedade border-radius do CSS para adicionar cantos arredondados
      às células da tabela.
    </p>

    <table style="width: 100%">
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
